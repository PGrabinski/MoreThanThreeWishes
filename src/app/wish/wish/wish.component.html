<section fxLayout="row" fxLayoutAlign="center">
  <mat-card fxLayout="column" fxLayoutAlign="center center" fxFlex.lt-sm="100%" fxFlex="80%">
    <mat-card-title>
      <a href="{{wish.link}}" target="blank">
        {{ wish.name }}
      </a>
    </mat-card-title>
    <mat-card-subtitle>
      Price: {{ wish.price}}
    </mat-card-subtitle>
    <mat-card-content>
      {{ wish.description }}
    </mat-card-content>
  </mat-card>
</section>
