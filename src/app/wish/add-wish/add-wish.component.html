<div>
    <form fxLayout="column" fxLayoutGap="30px" fxLayoutAlign="center center" #f="ngForm" (ngSubmit)="onSubmit(f)">
        <mat-form-field>
          <input type="text" matInput placeholder="Name" ngModel name="name" required #name="ngModel">
        </mat-form-field>
        <mat-form-field>
          <textarea matInput placeholder="Description" ngModel name="description" required #description="ngModel"></textarea>
        </mat-form-field>
        <mat-form-field>
          <input type="url" matInput placeholder="Link" ngModel name="link" required #link="ngModel">
        </mat-form-field>
        <mat-form-field>
          <input type="number" min="0.00" step="0.01" matInput placeholder="Price" ngModel name="price" required #price="ngModel">
        </mat-form-field>
        <mat-form-field>
          <mat-select name="wishlist" ngModel value='none' #wishlist="ngModel">
            <mat-option value="none">None</mat-option>
            <mat-option *ngFor="let option of wishlists" value="{{ option.id }}">{{ option.name }}</mat-option>
          </mat-select>
        </mat-form-field>
        <button mat-raised-button color="primary" [disabled]="f.invalid">Add</button>
      </form>
</div>
