<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!userAuth">
    <mat-icon>
      create
    </mat-icon>
    <span class="nav-item-label">
      Sign up
    </span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!userAuth">
    <mat-icon>
      input
    </mat-icon>
    <span class="nav-item-label">
      Login
    </span>
  </a>
  <a mat-list-item routerLink="/mywishes" (click)="onClose()" *ngIf="userAuth">
    <mat-icon>
      assignment_ind
    </mat-icon>
    <span class="nav-item-label">
      My wishes
    </span>
  </a>
  <a mat-list-item routerLink="/addwish" (click)="onClose()" *ngIf="userAuth">
    <mat-icon>
      note_add
    </mat-icon>
    <span class="nav-item-label">
      Add a wish
    </span>
  </a>
  <a mat-list-item routerLink="/wishlist" (click)="onClose()" *ngIf="userAuth">
    <mat-icon>
      menu
    </mat-icon>
    <span class="nav-item-label">
      Wishlists
    </span>
  </a>
  <mat-list-item *ngIf="userAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>
        eject
      </mat-icon>
      <span class="nav-item-label">
          Log out
      </span>
    </button>
  </mat-list-item>
</mat-nav-list>
