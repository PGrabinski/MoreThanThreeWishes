<mat-nav-list>
  <a mat-list-item routerLink="/signup" (click)="onClose()" *ngIf="!userAuth">
    <mat-icon>
      create
    </mat-icon>
    <span class="nav-item-label">
      Sign up
    </span>
  </a>
  <a mat-list-item routerLink="/login" (click)="onClose()" *ngIf="!userAuth">
    <mat-icon>
      input
    </mat-icon>
    <span class="nav-item-label">
      Login
    </span>
  </a>
  <a mat-list-item routerLink="/mywishes" (click)="onClose()" *ngIf="userAuth">
    <mat-icon>
      create
    </mat-icon>
    <span class="nav-item-label">
      My wishes
    </span>
  </a>
  <a mat-list-item routerLink="/wishlists" (click)="onClose()" *ngIf="userAuth">
    <mat-icon>
      create
    </mat-icon>
    <span class="nav-item-label">
      Wishlists
    </span>
  </a>
  <mat-list-item *ngIf="userAuth">
    <button mat-icon-button (click)="onLogout()">
      <mat-icon>
        eject
      </mat-icon>
      <span class="nav-item-label">
          Log out
      </span>
    </button>
  </mat-list-item>
</mat-nav-list>
